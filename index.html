<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Offline Reels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="reels-container" id="reelsContainer">
        </div>

    <button id="uploadBtn" class="upload-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="28px" height="28px">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
        </svg>
    </button>

	<div id="dropZone" class="drop-zone-container hidden">
        <div class="drop-zone">
            <p>Yeni videoları buraya sürükleyip bırakın.</p>
            
            <p class="or-separator">veya</p>
            <button id="selectFileBtn" class="select-button">Dosya Seç</button>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
            <button id="closeDropZone">Kapat</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
